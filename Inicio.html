<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toma de asistencia con Código QR</title>
    <link rel="icon" href="icons.jpg" type="image/png">
   <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
body {
    --primary: #0f2027;
    --secondary: #203a43;
    --accent: #2c5364;
    --glow: #00f2fe;
    --white: #ffffff;
    background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
    min-height: 100dvh; /* Mejor que height fija */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    color: var(--white);
    overflow-y: auto; /* Habilita scroll vertical */
}
   

    h1, h2 {
        text-align: center;
        margin-bottom: 10px;
        text-shadow: 0 0 10px var(--glow);
        font-weight: 600;
    }

    h1 {
        font-size: 2.5rem;
    }

    h2 {
        font-size: 1.5rem;
        opacity: 0.8;
    }
 img{
        width:100px;
        position: relative;
        
    }

    @media screen and (min-width:700px) {
         img{
        width:50px;
        position: absolute;
        left: 20px;
        top: 20px;
        z-index: 100;
    }

    }
    .elements {
        margin-top: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 25px;
        justify-content: center;
        padding: 20px;
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    }

    .elements a {
        text-decoration: none;
    }

    button {
        background: rgba(0, 255, 255, 0.1);
        color: var(--white);
        border: 1px solid var(--glow);
        padding: 15px 20px;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        backdrop-filter: blur(5px);
    }

    button:hover {
        background: var(--glow);
        color: var(--primary);
        box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
        transform: scale(1.05);
    }
</style>

<body>
    <img src="https://institutoeurocentury.free.nf/img/logo.jpg">
    <h1>Toma de asistencia con Código QR</h1>
    <h2>Elige una de las opciones</h2>
    <div class="elements">
        <a href="contrasena.html"><button>Para profesores</button></a>
        <a href="alumnos.html"><button>Para alumnos</button></a>
        <a href="listas.html"><button>Ver pase de lista</button></a>
    </div>
</body>
</html>
