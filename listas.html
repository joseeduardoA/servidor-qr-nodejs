<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de asistencia</title>
  <style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    --primary: #0f2027;
    --secondary: #203a43;
    --accent: #2c5364;
    --glow: #00f2fe;
    --white: #ffffff;
    --color1: #a5b1e7;
    --color2: #d2d8f3;
    --color3: #ffffff;
    --color4: #393939;

    background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
    min-height: 100vh;
   
    color: var(--white);
  }

  h1 {
    color: var(--white);
    text-align: center;
    margin: 20px 0;
    text-shadow: 0 0 10px var(--glow);
  }
  p{
    margin: 20px;
    text-align: center;
  }
  a {
    text-align: center;
    color: var(--glow);
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  .content {
    max-width: 900px;
    margin: auto;
    overflow-x: auto;
    padding: 20px;
  }

  .content-item {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    padding: 10px;
    gap: 10px;
    background-color: rgba(255, 255, 255, 0.05);
    color: var(--white);
    font-weight: bold;
    border-bottom: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 10px;
    backdrop-filter: blur(10px);
  }

  .importante {
    background-color: var(--white);
    color: var(--color4);
    font-weight: bold;
    padding: 5px;
    border-radius: 6px;
  }

  .importantep {
    display: none;
  }

  .content-item p{
    margin: 0px;
    text-align: left;
  }

  /* Estilo para mÃ³viles */
  @media screen and (max-width: 500px) {
    .content-item {
      grid-template-columns: 1fr;
      background-color: rgba(255, 255, 255, 0.1);
      font-weight: normal;
    }

    .content-item p::before {
      content: attr(data-label);
      font-weight: bold;
      display: block;
      color: var(--white);
    }

    .importante {
      display: none;
    }

    .importantep {
      display: block;
    }
  }

  /* Estilo de la alerta */
  .alert {
    width: 90%;
    max-width: 500px;
    margin: 20px auto;
    padding: 40px 30px;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .alert h2 {
    font-size: 1.8rem;
    text-shadow: 0 0 10px var(--glow);
    text-align: center;
  }

  .alert a {
    color: var(--glow);
    text-decoration: none;
    margin-bottom: 10px;
    transition: color 0.3s ease;
  }

  .alert a:hover {
    color: var(--white);
  }

  .alert input {
    width: 100%;
    padding: 12px 16px;
    font-size: 1rem;
    border: 1px solid var(--glow);
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.1);
    color: var(--white);
    outline: none;
    backdrop-filter: blur(5px);
    transition: box-shadow 0.3s ease;
  }

  .alert input:focus {
    box-shadow: 0 0 15px var(--glow);
  }

  .alert button {
    background: rgba(0, 255, 255, 0.1);
    color: var(--white);
    border: 1px solid var(--glow);
    padding: 12px 24px;
    border-radius: 12px;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
    backdrop-filter: blur(5px);
  }

  .alert button:hover {
    background: var(--glow);
    color: var(--primary);
    box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
    transform: scale(1.05);
  }
</style>

</head>
<body>
    <p><a href="/">volver al Inicio</a></p>
    <h1>Lista de alumnos asistidos</h1>
    <div class="content">
        <div class="content-item importante">
            <p><strong data-key="id">id</strong></p>
            <p><strong data-key="nombre">Nombre</strong></p>
            <p><strong data-key="edad">dia asistido</strong></p>
            <p><strong data-key="semestre">Semestre</strong></p>
        </div>
    </div>

<script>
    const contenedor = document.querySelector(".content");
    let elementsList = []; // âœ… Hacerla global para poder usarla en toda la pÃ¡gina

    async function getelemnts() {
        try {
            const elements = await fetch("/Lista.json");
            elementsList = await elements.json(); // âœ… Guardar en la variable global
            console.log(elementsList);
            renderElements(elementsList); // âœ… Usar la funciÃ³n de render para pintar
        } catch (error) {
            console.error("Error al cargar datos:", error);
        }
    }

    function parseTimestamp(raw) {
    try {
        const now = new Date();
        const [day, month] = raw.split(' ')[0].split('/');
        const time = raw.split(' ')[1];
        const year = now.getFullYear(); // o el aÃ±o real si lo tienes en el objeto
        const formatted = `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}T${time}`;
        const date = new Date(formatted);
        return isNaN(date.getTime()) ? null : date;
    } catch (e) {
        return null;
    }
}


 function renderElements(list) {
    const vistos = new Map();
    const listaFiltrada = list.filter(item => {
        const fecha = parseTimestamp(item.timestamp); // ðŸŸ¢ Usamos la funciÃ³n personalizada
        if (!fecha) return false; // â›” Ignora fechas invÃ¡lidas

        const clave = `${item.id}-${fecha.toISOString().slice(0, 10)}`; // âœ… Fecha normalizada
        if (!vistos.has(clave)) {
            vistos.set(clave, true);
            return true;
        }
        return false;
    });

    // Limpiar el contenedor
    contenedor.innerHTML = `
        <div class="content-item importante">
            <p><strong data-key="id">ID</strong></p>
            <p><strong data-key="nombre">Nombre</strong></p>
            <p><strong data-key="timestamp">Fecha</strong></p>
            <p><strong data-key="semestre">Semestre</strong></p>
        </div>
    `;

    // Pintar los elementos Ãºnicos
    listaFiltrada.forEach(element => {
        contenedor.innerHTML += `
            <div class="content-item">
                <p><strong class="importantep">ID:</strong> ${element.id}</p>
                <p><strong class="importantep">Nombre:</strong> ${element.nombre}</p>
                <p><strong class="importantep">Fecha:</strong> ${element.timestamp}</p>
                <p><strong class="importantep">Semestre:</strong> ${element.semestre}</p>
            </div>
        `;
    });
}

    // âœ… Escuchar clicks en los headers para ordenar
    document.addEventListener("click", function (e) {
        const key = e.target.getAttribute("data-key");
        if (key) {
            const isNumber = key === "id" || key === "semestre";
            const sortedList = [...elementsList].sort((a, b) => {
                if (isNumber) {
                    return a[key] - b[key];
                } else {
                    return a[key].localeCompare(b[key]);
                }
            });
            renderElements(sortedList);
        }
    });

    getelemnts();
</script>
</body>
</html>
