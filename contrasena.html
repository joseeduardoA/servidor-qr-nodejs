<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codigo de seguridad</title>
  <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        --primary: #0f2027;
        --secondary: #203a43;
        --accent: #2c5364;
        --glow: #00f2fe;
        --white: #ffffff;
        background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--white);
        overflow: hidden;
    }

    .alert {
        width: 90%;
        max-width: 500px;
        padding: 40px 30px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
        backdrop-filter: blur(15px);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    .alert h2 {
        font-size: 1.8rem;
        text-shadow: 0 0 10px var(--glow);
        opacity: 0.9;
        text-align: center;
    }

    .alert a {
        color: var(--glow);
        text-decoration: none;
        margin-bottom: 10px;
        transition: color 0.3s ease;
    }

    .alert a:hover {
        color: var(--white);
    }

    .alert input {
        width: 100%;
        padding: 12px 16px;
        font-size: 1rem;
        border: 1px solid var(--glow);
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        color: var(--white);
        outline: none;
        backdrop-filter: blur(5px);
        transition: box-shadow 0.3s ease;
    }

    .alert input:focus {
        box-shadow: 0 0 15px var(--glow);
    }

    .alert button {
        background: rgba(0, 255, 255, 0.1);
        color: var(--white);
        border: 1px solid var(--glow);
        padding: 12px 24px;
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 242, 254, 0.3);
        backdrop-filter: blur(5px);
    }

    .alert button:hover {
        background: var(--glow);
        color: var(--primary);
        box-shadow: 0 0 20px var(--glow), 0 0 40px var(--glow);
        transform: scale(1.05);
    }
</style>

</head>
<body>
  
  <div class="alert">
    <a href="/">regresar al inicio</a>
    <h2>Ingresa la contraseña</h2>
    <input type="text" class="input" placeholder="ingresa la contraseña">
    <button class="button">Aceptar</button>
  </div>

  <script>
    const input = document.querySelector(".input");
    const button = document.querySelector(".button");

    function verificarContraseña() {
      if (input.value === "contraseña") {
        alert("Puede pasar");
        input.value =""
        window.location.href = "/profesores.html";
      } else {
        alert("No puede pasar");
      }
    }

    button.addEventListener("click", verificarContraseña);

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        verificarContraseña();
      }
    });
  </script>
</body>
</html>
